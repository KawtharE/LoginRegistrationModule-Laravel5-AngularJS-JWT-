<div class="panel-heading" ng-cloak>
<a href="#/login" class="auth-link btn btn-block">Already have an account? Sign In Now</a>	
</div>
<div class="panel-body" ng-cloak>
	<form  name="reg.regForm" class="form-horizontal">
	  <div class="form-group">
	    <label for="inputFirstName" class="col-sm-2 control-label">Firstname</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" id="inputFirstName" placeholder="Firstname" auto-focus="true" ng-model="rg.user.firstname">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="inputLastName" class="col-sm-2 control-label">Lastname</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" id="inputLastName" placeholder="Lastname" ng-model="rg.user.lastname">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="inputAge" class="col-sm-2 control-label">Age</label>
	    <div class="col-sm-10">
	      <input type="number" class="form-control" id="inputAge" placeholder="Age" ng-model="rg.user.age">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="inputEmail" class="col-sm-2 control-label">Email</label>
	    <div class="col-sm-10">
	      <input type="email" class="form-control" id="inputEmail" placeholder="Email" ng-model="rg.user.email">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="inputPassword" class="col-sm-2 control-label">Password</label>
	    <div class="col-sm-10">
	      <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="rg.user.password">
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <button type="submit" class="btn btn-success" ng-click="rg.register()">Sign Up</button>
	    </div>
	  </div>
	</form>
	<div ng-show="rg.regError" class="form-group">
	    <div class="alert alert-danger">Error: Register failed <strong>{{rg.errorText}}</strong></div>
	</div>	
</div>
