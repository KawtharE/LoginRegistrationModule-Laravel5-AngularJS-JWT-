<div class="panel-heading" ng-cloak>
	<a href="#/registration" class="auth-link btn  btn-block">Don't have an account? Sign Up Now</a>
</div>
<div class="panel-body" ng-cloak>
	<form name="lg.lgForm" class="form-horizontal">
	  <div class="form-group">
	    <label for="inputEmail" class="col-sm-2 control-label">Email</label>
	    <div class="col-sm-10">
	      <input type="email" class="form-control" id="inputEmail" placeholder="Email" ng-model="lg.email">
	    </div>
	  </div>
	  <div class="form-group">
	    <label for="inputPassword" class="col-sm-2 control-label">Password</label>
	    <div class="col-sm-10">
	      <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="lg.password">
	    </div>
	  </div>
	  <div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <button type="submit" class="btn btn-primary" ng-click="lg.login()">Sign in</button>
	    </div>
	  </div>
	</form>
	<div ng-show="lg.loginError" class="form-group">
	    <div class="alert alert-danger">Error: Login failed <strong>{{lg.loginErrorText}}</strong></div>
	</div>
</div>
